<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Form Validation</title>

    <script>
        var myapp = angular.module("myapp", []);
        myapp.controller('frmcontroller', function ($scope) {
            $scope.reset = function () {
                $scope.name = "";
                $scope.number = "";
                $scope.email = "";
                $scope.password = "";
                $scope.confirmPass = "";
            }

           
        });

    </script>

    <style>
        form {
            margin: 100px auto;
            padding: 0 0 20px 20px;
            width: 300px;
            border: 1px dashed red;
        }

        input {
            margin-top: 7px;
        }

        span {
            color: red;
        }
    </style>
</head>

<body>
    <form name="frm"  ng-app="myapp" ng-controller="frmcontroller" >
        Name: <br/>
        <input type="text" name="name" ng-model="name" required />
        <span ng-show="frm.name.$error.required&&frm.name.$dirty">Required</span>
        <span ng-show="frm.name.$error.text">Not a Name</span><br />
        Phone: <br />
        <input type="number" name="phone" ng-model="number" ng-minlength="13" ng-maxlength="13" required />
        <span ng-show="frm.phone.$error.required&&frm.name.$dirty">Required</span>
        <span ng-show="frm.phone.$error.number">Not a number</span><br />
        Email:<br />
        <input type="email" name="email" ng-model="email" required />
        <span ng-show="frm.email.$error.required&&frm.name.$dirty">Required</span>
        <span ng-show="frm.email.$error.email">Not an email</span><br />
        Password:<br />
        <input type="password" name="password" ng-model="password" ng-minlength="8" required />
        <span ng-show="frm.password.$error.minlength">Too short.</span><br />
        Confirm Password:<br />
        <input type="password" name="confirmPass" ng-model="confirmPass" required /><br />

        <input type="reset" name="Reset " class="btn btn-light" ng-click="reset()" />
        
        <input type="submit" class="btn btn-primary" ng-disabled="frm.email.$error.email||frm.email.$error.required || frm.name.$error.required || 
               frm.phone.$error.required||frm.phone.$error.number|| frm.password.$error.required||frm.confirmPass.$error.required||password != confirmPass||isInvalid" />
        
    </form>
</body>
</html>
